<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLU Kütüphanesi | Kitaplığım</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- MEVCUT DESIGN SYSTEM (AYNEN KORUNDU) --- */
        :root {
            --primary: #1e3a2f;
            --primary-light: #2c4f41;
            --accent: #d4a373;
            --bg-body: #f4f1ea;
            --surface: #ffffff;
            --text-main: #2b2b2b;
            --text-muted: #666666;
            --border: #e0e0e0;
            --success: #2a9d8f;
            --danger: #d64045; /* Silme işlemleri için eklendi */
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        h1, h2, h3 { font-family: 'Crimson Pro', serif; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--primary);
            color: #e0e0e0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .brand {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .nav-links li { list-style: none; margin-bottom: 1rem; }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: var(--radius);
            transition: 0.3s;
            font-weight: 500;
            opacity: 0.8;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.1);
            opacity: 1;
            color: #fff;
        }

        .nav-links a.active { border-left: 4px solid var(--accent); }

        .user-mini-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        header {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-bar {
            background: var(--bg-body);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 350px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1);
        }

        .search-bar input { border: none; background: transparent; width: 100%; font-size: 0.95rem; }

        .add-book-btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(30, 58, 47, 0.3);
        }

        .add-book-btn:hover { background: var(--primary-light); transform: translateY(-2px); }

        /* --- STATS --- */
        .stats-row {
            padding: 2rem 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(212, 163, 115, 0.15);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-info h4 { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-info p { font-size: 0.9rem; color: var(--text-muted); }

        /* --- REQUESTS PANEL (YENİ) --- */
        .requests-section {
            padding: 0 2rem;
            margin-bottom: 1rem;
        }

        .request-card {
            background: #fffbf5; /* Hafif sarımsı uyarı rengi */
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .request-info { display: flex; align-items: center; gap: 15px; }
        .request-user-avatar { width: 35px; height: 35px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold;}
        
        .btn-group { display: flex; gap: 10px; }
        .btn-accept { background: var(--success); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.85rem; }
        .btn-reject { background: transparent; border: 1px solid #d64045; color: #d64045; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.85rem; }

        /* --- BOOKS GRID --- */
        .content-area { padding: 2rem; }

        .section-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent);
        }

        .book-cover {
            height: 180px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .book-card:hover .book-cover img { transform: scale(1.05); }

        .card-body { padding: 1.2rem; }
        
        .book-title { 
            font-family: 'Crimson Pro', serif; 
            font-size: 1.25rem; 
            font-weight: 600;
            margin-bottom: 0.3rem; 
            color: var(--primary);
        }
        
        .book-author { 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            margin-bottom: 1rem; 
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            border-top: 1px solid #f0f0f0;
            padding-top: 1rem;
        }

        .status { font-size: 0.8rem; font-weight: 600; padding: 4px 8px; border-radius: 4px; }
        .status.available { background: #e6f4f1; color: var(--success); }
        .status.borrowed { background: #fff0f0; color: #d64045; }

        /* Admin Action Buttons */
        .admin-actions { display: flex; gap: 8px; }
        .btn-icon { width: 32px; height: 32px; border-radius: 6px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-edit { background: #f0f0f0; color: var(--primary); }
        .btn-edit:hover { background: var(--primary); color: white; }
        .btn-delete { background: #fff0f0; color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            transition: 0.3s;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast.show { transform: translateY(0); }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <div class="brand">
                <i class="ri-book-mark-fill"></i> SOLU Kütüphanesi
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="ri-dashboard-line"></i> Keşfet</a></li>
                <li><a href="myLibrary.html" class="active"><i class="ri-book-open-line"></i> Kitaplığım</a></li>
                <li><a href="borrow.html"><i class="ri-exchange-line"></i> Ödünç Aldıklarım</a></li>
                <li><a href="profile.html"><i class="ri-profile-line"></i> Profilim</a></li>

            </ul>
        </div>
        
        <div class="user-mini-profile">
            <div class="avatar">S</div>
            <div>
                <p style="font-weight: 600;">Sen (Üye)</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Puan: 4.8</p>
            </div>
            <i class="ri-settings-4-line" style="margin-left: auto; cursor: pointer;"></i>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="search-bar">
                <i class="ri-search-line" style="color: #999;"></i>
                <input type="text" id="myBookSearch" placeholder="Kendi kitaplarımda ara...">
            </div>
            <button class="add-book-btn">
                <i class="ri-add-line"></i> Kitap Ekle
            </button>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-stack-line"></i></div>
                <div class="stat-info">
                    <h4 id="myTotalBooks">12</h4>
                    <p>Eklediğim Kitap</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-share-forward-line"></i></div>
                <div class="stat-info">
                    <h4>3</h4>
                    <p>Şu an Ödünçte</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(212, 163, 115, 0.3); color: #b07d4b;"><i class="ri-notification-3-line"></i></div>
                <div class="stat-info">
                    <h4 style="color: #b07d4b;">2</h4>
                    <p>Bekleyen İstek</p>
                </div>
            </div>
        </div>

        <div class="requests-section" id="requestsPanel">
            </div>

        <div class="content-area">
            <div class="section-title">
                <h3>Rafımdaki Kitaplar</h3>
                <div style="font-size: 0.9rem; font-family: 'DM Sans';">
                    <button style="margin-right: 10px; font-weight: bold; color: var(--primary); border-bottom: 2px solid var(--accent);">Tümü</button>
                    <button style="color: var(--text-muted);">Ödünçtekiler</button>
                </div>
            </div>

            <div class="books-grid" id="myBooksGrid">
                </div>
        </div>
    </main>

    <div class="toast" id="toast">
        <i class="ri-checkbox-circle-line" style="font-size: 1.2rem;"></i>
        <span id="toastMessage">İşlem başarılı!</span>
    </div>

    <script>
        // --- 1. GÜVENLİK VE OTURUM KONTROLÜ ---
        const currentUserJSON = localStorage.getItem("currentUser");
        if (!currentUserJSON) {
            window.location.href = "login.html";
        }
        const currentUser = JSON.parse(currentUserJSON);

        // --- DOM ELEMENTLERİ ---
        const myBooksGrid = document.getElementById('myBooksGrid');
        const requestsPanel = document.getElementById('requestsPanel');
        const myTotalBooksEl = document.getElementById('myTotalBooks');
        const searchInput = document.getElementById('myBookSearch');
        const toast = document.getElementById('toast');

        // Sol alttaki profil bilgisini güncelle
        document.addEventListener("DOMContentLoaded", () => {
            const profileName = document.querySelector('.user-mini-profile div p');
            const profileAvatar = document.querySelector('.user-mini-profile .avatar');
            
            if(profileName) profileName.innerText = currentUser.fullName || currentUser.username;
            if(profileAvatar) profileAvatar.innerText = currentUser.username.charAt(0).toUpperCase();

            // Verileri Çek
            fetchMyBooks();
        });

        let myBooks = [];

        // --- 2. VERİLERİ ÇEK VE FİLTRELE ---
        function fetchMyBooks() {
            fetch("http://localhost:8080/api/books")
                .then(res => res.json())
                .then(data => {
                    // TÜM kitaplar geliyor, biz sadece "SAHİBİ BEN OLANLARI" alıyoruz
                    myBooks = data.filter(book => book.owner === currentUser.username);
                    renderMyBooks();
                })
                .catch(err => console.error("Hata:", err));
        }

        // --- 3. EKRANA YAZDIR ---
        function renderMyBooks(filterText = "") {
            myBooksGrid.innerHTML = "";
            
            const filtered = myBooks.filter(book => 
                book.title.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filtered.length === 0) {
                myBooksGrid.innerHTML = "<p style='color:#888; grid-column:span 3; text-align:center;'>Henüz eklediğin bir kitap yok.</p>";
            }

            filtered.forEach(book => {
                const isAvailable = book.status === 'available';
                const statusClass = isAvailable ? "available" : "borrowed";
                const statusText = isAvailable ? "Mevcut" : `Ödünçte`;

                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.image}" alt="${book.title}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?auto=format&fit=crop&q=80&w=400'">
                    </div>
                    <div class="card-body">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="card-footer">
                            <span class="status ${statusClass}">${statusText}</span>
                            <div class="admin-actions">
                                <button class="btn-icon btn-edit" title="Düzenle"><i class="ri-pencil-line"></i></button>
                                <button class="btn-icon btn-delete" onclick="deleteBook(${book.id})" title="Sil"><i class="ri-delete-bin-line"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                myBooksGrid.appendChild(card);
            });

            // İstatistik güncelle
            if(myTotalBooksEl) myTotalBooksEl.innerText = myBooks.length;
        }

        // --- 4. KİTAP SİLME (DELETE) ---
        function deleteBook(id) {
            if(confirm("Bu kitabı kütüphaneden kalıcı olarak silmek istediğine emin misin?")) {
                
                // Backend'e "SİL" emri gönder
                fetch(`http://localhost:8080/api/books/${id}`, {
                    method: "DELETE"
                })
                .then(response => {
                    if(response.ok) {
                        // Başarılıysa listeden çıkar ve ekranı yenile
                        myBooks = myBooks.filter(b => b.id !== id);
                        renderMyBooks();
                        showToast("Kitap başarıyla silindi.");
                    } else {
                        alert("Silinirken bir hata oluştu.");
                    }
                })
                .catch(err => console.error("Hata:", err));
            }
        }

        // --- YARDIMCI FONKSİYONLAR ---
        function showToast(msg) {
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        searchInput.addEventListener('keyup', (e) => {
            renderMyBooks(e.target.value);
        });

    </script>
</body>
</html>
