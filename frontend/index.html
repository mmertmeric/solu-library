<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLU Kütüphanesi | Topluluk Kütüphanesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #1e3a2f; --primary-light: #2c4f41; --accent: #d4a373;
            --bg-body: #f4f1ea; --surface: #ffffff; --text-main: #2b2b2b;
            --text-muted: #666666; --border: #e0e0e0; --success: #2a9d8f; --error: #d64045;
            --shadow: 0 4px 20px rgba(0,0,0,0.08); --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'DM Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }
        h1, h2, h3 { font-family: 'Crimson Pro', serif; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; }

        /* --- LOADING SPINNER (YENİ) --- */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(212, 163, 115, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* --------------------------- */

        /* --- SIDEBAR --- */
        .sidebar { width: 280px; background: var(--primary); color: #e0e0e0; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; transition: all 0.3s; }
        .brand { font-family: 'Crimson Pro', serif; font-size: 1.8rem; color: var(--accent); display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; }
        .nav-links li { list-style: none; margin-bottom: 1rem; }
        .nav-links a { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: var(--radius); transition: 0.3s; font-weight: 500; opacity: 0.8; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.1); opacity: 1; color: #fff; }
        .nav-links a.active { border-left: 4px solid var(--accent); }
        .user-mini-profile { display: flex; align-items: center; gap: 10px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--primary);
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        header { background: var(--surface); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
        .search-bar { background: var(--bg-body); padding: 10px 20px; border-radius: 30px; display: flex; align-items: center; gap: 10px; width: 350px; border: 1px solid transparent; transition: 0.3s; }
        .search-bar:focus-within { border-color: var(--accent); background: #fff; box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1); }
        .search-bar input { border: none; background: transparent; width: 100%; font-size: 0.95rem; }
        .add-book-btn { background: var(--primary); color: white; padding: 12px 24px; border-radius: 30px; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; box-shadow: 0 4px 10px rgba(30, 58, 47, 0.3); }
        .add-book-btn:hover { background: var(--primary-light); transform: translateY(-2px); }

        /* Stats */
        .stats-row { padding: 2rem 2rem 1rem; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .stat-card { background: var(--surface); padding: 1.5rem; border-radius: var(--radius); border: 1px solid var(--border); display: flex; align-items: center; gap: 1rem; }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; background: rgba(212, 163, 115, 0.15); color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .stat-info h4 { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-info p { font-size: 0.9rem; color: var(--text-muted); }

        /* Books Grid */
        .content-area { padding: 2rem; }
        .section-title { margin-bottom: 1.5rem; font-size: 1.5rem; color: var(--primary); }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        .book-card { background: var(--surface); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); transition: all 0.3s ease; }
        .book-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); border-color: var(--accent); }
        .book-cover { height: 180px; background: #ddd; position: relative; overflow: hidden; }
        .book-cover img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .book-card:hover .book-cover img { transform: scale(1.05); }

        .owner-badge {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(255,255,255,0.95); padding: 5px 10px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 600;
            display: flex; align-items: center; gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s;
        }
        .owner-badge:hover { transform: scale(1.05); background: white; }
        .owner-avatar {
            width: 20px; height: 20px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 0.6rem;
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }

        .card-body { padding: 1.2rem; }
        .book-title { font-family: 'Crimson Pro', serif; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.3rem; color: var(--primary); }
        .book-author { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; border-top: 1px solid #f0f0f0; padding-top: 1rem; }
        .status { font-size: 0.8rem; font-weight: 600; padding: 4px 8px; border-radius: 4px; }
        .status.available { background: #e6f4f1; color: var(--success); }
        .status.borrowed { background: #fff0f0; color: var(--error); }
        .action-btn { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; font-weight: 600; transition: 0.2s; }
        .action-btn:hover { background: var(--primary); color: white; }
        .action-btn:disabled { opacity: 0.7; cursor: not-allowed; background: #eee; border-color: #eee; color: #888; }
        .own-book-badge { font-size: 0.85rem; font-weight: 600; color: var(--accent); display: flex; align-items: center; gap: 5px; }

        /* Modal & Toast */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(5px); }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal { background: white; width: 100%; max-width: 500px; padding: 2rem; border-radius: var(--radius); transform: translateY(20px); transition: 0.3s; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .modal-overlay.open .modal { transform: translateY(0); }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; }
        .btn-full { width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; margin-top: 1rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-cancel { background: #f0f0f0; color: #333; margin-top: 0.5rem; }
        .toast { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; padding: 1rem 1.5rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transform: translateY(100px); transition: 0.3s; z-index: 2000; display: flex; align-items: center; gap: 10px; }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <aside class="sidebar">
        <div>
            <div class="brand">
                <i class="ri-book-mark-fill"></i> SOLU Kütüphanesi
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="ri-dashboard-line"></i> Keşfet</a></li>
                <li><a href="myLibrary.html"><i class="ri-book-open-line"></i> Kitaplığım</a></li>
                <li><a href="borrow.html"><i class="ri-exchange-line"></i> Ödünç Aldıklarım</a></li>
                <li><a href="profile.html"><i class="ri-profile-line"></i> Profilim</a></li>
            </ul>
        </div>
        
        <div class="user-mini-profile">
            <div class="avatar">?</div>
            <div>
                <p style="font-weight: 600;">...</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Üye</p>
            </div>
            <i class="ri-settings-4-line" style="margin-left: auto; cursor: pointer;" onclick="window.location.href='profile.html'"></i>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="search-bar">
                <i class="ri-search-line" style="color: #999;"></i>
                <input type="text" id="searchInput" placeholder="Kitap ara...">
            </div>
            <button class="add-book-btn" onclick="openModal()">
                <i class="ri-add-line"></i> Kitap Ekle
            </button>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-book-2-fill"></i></div>
                <div class="stat-info">
                    <h4 id="totalBooks">-</h4>
                    <p>Paylaşılan Kitap</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-team-fill"></i></div>
                <div class="stat-info">
                    <h4 id="totalMembers">-</h4>
                    <p>Toplam Üye</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-medal-fill"></i></div>
                <div class="stat-info">
                    <h4 id="myContribution">-</h4>
                    <p>Senin Katkın</p>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="section-title">
                <h3>Topluluk Kitaplığı</h3>
            </div>
            <div class="books-grid" id="booksGrid"></div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Kütüphaneye Katkı Yap</h3>
                <button onclick="closeModal()"><i class="ri-close-line" style="font-size: 1.5rem;"></i></button>
            </div>
            <form id="addBookForm">
                <div class="form-group">
                    <label>Kitap Adı</label>
                    <input type="text" id="bookTitle" required placeholder="Örn: Suç ve Ceza">
                </div>
                <div class="form-group">
                    <label>Yazar</label>
                    <input type="text" id="bookAuthor" required placeholder="Örn: Dostoyevski">
                </div>
                <div class="form-group">
                    <label>Kitap Kapağı Görseli</label>
                    <input type="file" id="bookImageFile" accept="image/*">
                    <p style="font-size: 0.8rem; color: #999; margin-top: 5px;">*JPG veya PNG seçiniz.</p>
                </div>
                <button type="submit" class="btn-full btn-primary">Paylaşıma Aç</button>
                <button type="button" class="btn-full btn-cancel" onclick="closeModal()">İptal</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="ri-checkbox-circle-line" style="font-size: 1.2rem;"></i>
        <span id="toastMessage">İşlem başarılı!</span>
    </div>

    <script>
        let currentUserJSON = localStorage.getItem("currentUser");
        if (!currentUserJSON) window.location.href = "login.html";
        let currentUser = JSON.parse(currentUserJSON);

        if (!currentUser || !currentUser.id) {
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }

        const booksGrid = document.getElementById('booksGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const addBookForm = document.getElementById('addBookForm');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const totalBooksEl = document.getElementById('totalBooks');
        const totalMembersEl = document.getElementById('totalMembers');
        const myContributionEl = document.getElementById('myContribution');
        const loadingOverlay = document.getElementById('loadingOverlay'); 

        let userImageMap = {}; 
        let userIdMap = {};    

        document.addEventListener("DOMContentLoaded", () => {
            fetchCurrentUserAndSidebar();
            fetchAllUsersAndMap(); 
        });

        function hideLoading() {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        }

        function fetchCurrentUserAndSidebar() {
            fetch(`http://localhost:8080/api/users/${currentUser.id}`)
                .then(res => res.json())
                .then(user => {
                    currentUser = user; 
                    localStorage.setItem("currentUser", JSON.stringify(user)); 
                    updateSidebar(); 
                });
        }

        function updateSidebar() {
            const profileName = document.querySelector('.user-mini-profile div p');
            const profileAvatar = document.querySelector('.user-mini-profile .avatar');
            if(profileName) profileName.innerText = currentUser.fullName || currentUser.username;
            if(currentUser.profileImage && profileAvatar) {
                profileAvatar.innerText = "";
                profileAvatar.style.backgroundImage = `url(${currentUser.profileImage})`;
            } else if (profileAvatar) {
                profileAvatar.style.backgroundImage = "none";
                profileAvatar.innerText = currentUser.username.charAt(0).toUpperCase();
            }
        }

        let books = [];

        function fetchBooks() {
            fetch("http://localhost:8080/api/books")
                .then(res => res.json())
                .then(data => {
                    books = data;
                    updateDashboardStats();
                    renderBooks();
                    hideLoading(); // VERİ GELDİ, YÜKLEMEYİ GİZLE
                })
                .catch(err => {
                    console.error(err);
                    hideLoading(); // Hata olsa bile yüklemeyi kapat
                });
        }

        function fetchAllUsersAndMap() {
            fetch("http://localhost:8080/api/users")
                .then(res => res.json())
                .then(users => {
                    totalMembersEl.innerText = users.length;
                    users.forEach(u => {
                        if(u.profileImage) userImageMap[u.username] = u.profileImage;
                        userIdMap[u.username] = u.id;
                    });
                    fetchBooks(); 
                })
                .catch(err => { 
                    totalMembersEl.innerText = "-"; 
                    fetchBooks(); // Hata olsa da kitapları çekmeye çalış
                });
        }

        function updateDashboardStats() {
            totalBooksEl.innerText = books.length;
            const myCount = books.filter(b => b.owner === currentUser.username).length;
            myContributionEl.innerText = myCount;
        }

        function renderBooks(filterText = "") {
            booksGrid.innerHTML = "";
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(filterText.toLowerCase()) || 
                book.author.toLowerCase().includes(filterText.toLowerCase())
            );

            filteredBooks.forEach(book => {
                const isAvailable = book.status === 'available';
                const statusText = isAvailable ? "Mevcut" : "Dolu";
                const statusClass = isAvailable ? "available" : "borrowed";
                const isMyBook = book.owner === currentUser.username;
                
                const ownerImg = userImageMap[book.owner];
                const ownerId = userIdMap[book.owner];
                
                let avatarHtml = '';
                if (ownerImg) {
                    avatarHtml = `<div class="owner-avatar" style="background-image: url('${ownerImg}'); color: transparent;"></div>`;
                } else {
                    const letter = book.owner ? book.owner.charAt(0).toUpperCase() : '?';
                    avatarHtml = `<div class="owner-avatar">${letter}</div>`;
                }

                const profileLink = ownerId ? `profile.html?id=${ownerId}` : '#';
                
                let actionButtonHtml = '';
                if (isMyBook) {
                    actionButtonHtml = `<div class="own-book-badge"><i class="ri-user-star-line"></i> Senin Kitabın</div>`;
                } else if (!isAvailable) {
                    actionButtonHtml = `<button class="action-btn" disabled><i class="ri-time-line"></i> Başkası Okuyor</button>`;
                } else {
                    actionButtonHtml = `<button class="action-btn" onclick="handleBorrow(${book.id})"><i class="ri-hand-coin-line"></i> İstek Gönder</button>`;
                }

                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.image}" alt="${book.title}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?auto=format&fit=crop&q=80&w=400'">
                        <a href="${profileLink}" class="owner-badge" style="text-decoration:none; color:inherit;">
                            ${avatarHtml}
                            <span>${book.owner}</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="card-footer">
                            <span class="status ${statusClass}">${statusText}</span>
                            ${actionButtonHtml}
                        </div>
                    </div>
                `;
                booksGrid.appendChild(card);
            });
        }

        addBookForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const fileInput = document.getElementById('bookImageFile');
            const defaultImg = "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400";

            const convertBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            };

            const processBook = async () => {
                let imageBase64 = defaultImg;
                if (fileInput.files.length > 0) {
                    try { imageBase64 = await convertBase64(fileInput.files[0]); } catch(e){}
                }

                const newBookData = {
                    title: title, author: author, owner: currentUser.username,
                    status: "available", image: imageBase64
                };

                fetch("http://localhost:8080/api/books", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newBookData)
                })
                .then(res => res.json())
                .then(savedBook => {
                    books.push(savedBook);
                    updateDashboardStats();
                    renderBooks(); 
                    closeModal();
                    addBookForm.reset();
                    showToast(`"${savedBook.title}" eklendi!`);
                })
                .catch(err => { console.error(err); alert("Hata oluştu."); });
            };
            processBook();
        });

        function openModal() { modalOverlay.classList.add('open'); }
        function closeModal() { modalOverlay.classList.remove('open'); }
        function handleBorrow(id) {
            const book = books.find(b => b.id === id);
            if (book && book.status === 'available') {
                showToast(`"${book.title}" için istek gönderildi. Sahibinin onayı bekleniyor.`);
            }
        }
        function showToast(msg) {
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        searchInput.addEventListener('keyup', (e) => renderBooks(e.target.value));
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
    </script>
</body>
</html>
