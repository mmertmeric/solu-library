<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | SOLU Kütüphanesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a2f;
            --accent: #d4a373;
            --bg-body: #f4f1ea;
            --surface: #ffffff;
            --danger: #d64045;
            --success: #2a9d8f;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-body);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .login-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 20px;
            width: 100%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 { font-family: 'Crimson Pro'; color: var(--primary); margin-bottom: 0.5rem; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 1rem;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; }

        button {
            width: 100%; padding: 12px; background: var(--primary);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 1rem; transition: 0.3s;
        }
        button:hover { background: #2c4f41; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .toggle-text { margin-top: 1rem; font-size: 0.9rem; cursor: pointer; color: var(--accent); }
        .toggle-text:hover { text-decoration: underline; }

        /* HATA ve BİLGİ KUTUCUKLARI */
        .message-box {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none; /* Başlangıçta gizli */
        }
        .message-box.error {
            background-color: #fff0f0;
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        .message-box.success {
            background-color: #e6f4f1;
            color: var(--success);
            border: 1px solid var(--success);
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h1 id="pageTitle">Giriş Yap</h1>
        <p style="color: #666; margin-bottom: 2rem;">Topluluk kütüphanesine hoş geldiniz.</p>

        <div id="messageBox" class="message-box error"></div>

        <form id="authForm">
            <input type="text" id="fullName" placeholder="Ad Soyad (Sadece Kayıt İçin)" style="display: none;">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit" id="submitBtn">Giriş Yap</button>
        </form>

        <p class="toggle-text" onclick="toggleMode()">Hesabın yok mu? Kayıt Ol</p>
    </div>

    <script>
        let isLoginMode = true;
        const msgBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('pageTitle');
            const nameInput = document.getElementById('fullName');
            const toggleText = document.querySelector('.toggle-text');
            
            // Hata mesajını temizle
            hideMessage();
            document.getElementById('authForm').reset();

            if (isLoginMode) {
                title.innerText = "Giriş Yap";
                submitBtn.innerText = "Giriş Yap";
                nameInput.style.display = "none";
                nameInput.removeAttribute('required');
                toggleText.innerText = "Hesabın yok mu? Kayıt Ol";
            } else {
                title.innerText = "Kayıt Ol";
                submitBtn.innerText = "Kayıt Ol";
                nameInput.style.display = "block";
                nameInput.setAttribute('required', 'true');
                toggleText.innerText = "Zaten hesabın var mı? Giriş Yap";
            }
        }

        function showMessage(msg, type = 'error') {
            msgBox.innerText = msg;
            msgBox.className = `message-box ${type}`; // error veya success sınıfı ekle
            msgBox.style.display = 'block';
        }

        function hideMessage() {
            msgBox.style.display = 'none';
        }

        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage();
            submitBtn.disabled = true; // Çift tıklamayı önle
            submitBtn.innerText = "İşleniyor...";
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            // API Adresini belirle
            const endpoint = isLoginMode ? "/login" : "/register";
            const apiUrl = "/api/users" + endpoint;

            const userData = {
                username: username,
                password: password,
                fullName: isLoginMode ? null : fullName
            };

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) throw new Error("Sunucu hatası");
                return response.json();
            })
            .then(user => {
                submitBtn.disabled = false;
                submitBtn.innerText = isLoginMode ? "Giriş Yap" : "Kayıt Ol";

                // Backend'den 'null' dönerse hata var demektir
                if(!user) {
                    if (isLoginMode) {
                        showMessage("Kullanıcı adı veya şifre hatalı!");
                    } else {
                        showMessage("Bu kullanıcı adı zaten kullanılıyor.");
                    }
                    return;
                }

                // BAŞARILI!
                showMessage(isLoginMode ? "Giriş başarılı! Yönlendiriliyorsunuz..." : "Kayıt başarılı! Yönlendiriliyorsunuz...", "success");
                
                // Kullanıcıyı kaydet
                localStorage.setItem("currentUser", JSON.stringify(user));
                
                // 1 saniye sonra yönlendir (Mesaj okunsun diye)
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            })
            .catch(error => {
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.innerText = isLoginMode ? "Giriş Yap" : "Kayıt Ol";
                showMessage("Kullanıcı Adı ve Şifre geçersiz.");
            });
        });
    </script>
</body>
</html>
