spring.application.name=SOLU-Library

# --- OTOMAT?K VER?TABANI SEÇ?M? ---
# Mant?k: E?er 'SPRING_DATASOURCE_URL' diye bir ortam de?i?keni varsa (Render'da olacak),
# onu kullan. Yoksa (Bilgisayar?nda), varsay?lan olarak H2 kullan.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:librarydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# --- Hibernate (Veritaban? Motoru) Ayarlar? ---
# update: Veritaban? tablolar?n? otomatik olu?turur.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hangi SQL dilini konu?aca??n? seçer (H2 veya Postgres)
spring.jpa.properties.hibernate.dialect=${SPRING_DATASOURCE_PLATFORM:org.hibernate.dialect.H2Dialect}

# --- H2 Console (Sadece localde çal???r) ---
spring.h2.console.enabled=true