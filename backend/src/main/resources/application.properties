spring.application.name=SOLU-Library

# --- DATABASE CONFIGURATION ---
# Render ortaminda URL otomatik gelir, Localde H2 kullanilir.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:librarydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# D?KKAT: Driver satirini sildik. Spring Boot URL'e bakip kendi sececek.

# --- Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dialect ayarini da silebiliriz, Spring bunu da otomatik anlar ama simdilik kalsin.
spring.jpa.properties.hibernate.dialect=${SPRING_DATASOURCE_PLATFORM:org.hibernate.dialect.H2Dialect}

# --- H2 Console (Local only) ---
spring.h2.console.enabled=true